{% extends 'shop/base.html' %}

{% block title %}
  PUBG UC
{% endblock %}

{% block content %}
<div class="product-detail-interface">
    <button hx-get="{% url 'shop' %}" hx-target="body" hx-replace-url="true" class="product-detail-close" id="pubg-detail-close">
      <i class="fas fa-arrow-left"></i>
    </button>
    <div class="product-detail-content">
      <div class="product-detail-header">
        <h2>PUBG Mobile UC Direct Top-Up</h2>
        <p>Enter your details to proceed with the purchase</p>
      </div>
      
      <form id="pubg-detail-form" method="post" action="{% url 'purchase_product' %}">
        {% csrf_token %}
        <div class="recipient-details">
          <label for="pubg-player-id">Player ID</label>
          <input type="text" name="player_id" class="player-id-input" placeholder="Enter your Player ID" required>
        </div>
        <input type="hidden" id="selected-item" name="selected_item">
        <input type="hidden" name="product" value="pubg">
        <div class="diamond-options">
          <label class="diamond-option">
            <input type="radio" name="option" value="60 UC,1" onchange="document.getElementById('selected-item').value=this.value">
            <span class="diamond-amount">60 UC</span>
            <span class="diamond-price">$1</span>
          </label>
          <label class="diamond-option">
            <input type="radio" name="option" value="300 UC,5" onchange="document.getElementById('selected-item').value=this.value">
            <span class="diamond-amount">300 UC</span>
            <span class="diamond-price">$5</span>
          </label>
          <label class="diamond-option">
            <input type="radio" name="option" value="660 UC,9" onchange="document.getElementById('selected-item').value=this.value">
            <span class="diamond-amount">660 UC</span>
            <span class="diamond-price">$9</span>
          </label>
          <label class="diamond-option">
            <input type="radio" name="option" value="4000 UC,50" onchange="document.getElementById('selected-item').value=this.value">
            <span class="diamond-amount">4000 UC</span>
            <span class="diamond-price">$50</span>
          </label>
        </div>
        
        <div class="action-buttons">
          <button type="button" class="cancel-btn" id="pubg-detail-cancel">Cancel</button>
          <button type="submit" class="confirm-btn">Confirm Purchase</button>
        </div>
      </form>
    </div>
</div>    
{% endblock %}
