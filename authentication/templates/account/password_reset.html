{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'trustbyte/css/style3.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>
        Reset Password
    </title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Forgot Password</h1>
            <p class="description">Enter your email address and we'll send you a link to reset your password.</p>
            
            <form id="forgot-password-form" method="post" action="{% url 'account_reset_password' %}">
                {% csrf_token %}
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <button type="submit" class="submit-btn">Send Reset Link</button>
            </form>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="message-container" id="message-container">
                        {{ message }}          
                    </div>    
                {% endfor %}
            {% endif %}
            
            
            <div class="links">
                <a href="{% url 'account_login' %}" class="link">Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
