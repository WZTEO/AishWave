{% load static %}
<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'trustbyte/img/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'trustbyte/img/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'trustbyte/img/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'trustbyte/img/site.webmanifest' %}">
        <title>Password Changed</title>
        <link rel="stylesheet" href="{% static 'trustbyte/css/style5.css' %}">
    </head>
<body>
    <div class="container">
        <div class="card">
            <div class="icon-container">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
            </div>
            <h1>Password Changed</h1>
            <p>Your password has been successfully changed. If you did not make this change, please contact us immediately.</p>
            <div class="button-container">
                <a href="{% url 'contact-form' %}" class="contact-button">Contact Support</a>
                <a href="{% url 'account_login' %}" class="return-button">Return to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
